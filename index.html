
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ação MKT Offline | Resultados Reais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
      }
      .bg-texture {
        background-color: #0a0a0a;
        background-image: radial-gradient(circle at 2px 2px, #1a1a1a 1px, transparent 0);
        background-size: 40px 40px;
      }
      .nav-link {
        position: relative;
      }
      .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -4px;
        left: 0;
        background-color: #facc15;
        transition: width 0.3s ease;
      }
      .nav-link:hover::after {
        width: 100%;
      }
      @keyframes soft-pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        50% { transform: scale(1.02); box-shadow: 0 0 20px 5px rgba(79, 70, 229, 0.2); }
      }
      .animate-soft-pulse {
        animation: soft-pulse 3s infinite ease-in-out;
      }
      
      /* New animations for social icons */
      @keyframes shine {
        100% { left: 125%; }
      }
      .hover-shine {
        position: relative;
        overflow: hidden;
      }
      .hover-shine::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -75%;
        width: 50%;
        height: 200%;
        background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
        transform: rotate(30deg);
        transition: none;
      }
      .hover-shine:hover::after {
        animation: shine 0.75s;
      }

      @keyframes float-whatsapp {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float-whatsapp 3s ease-in-out infinite;
      }
    </style>
